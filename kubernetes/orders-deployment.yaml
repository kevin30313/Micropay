apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
  namespace: micropay
  labels:
    app: orders-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
        version: v1
    spec:
      containers:
      - name: orders-service
        image: micropay/orders:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: micropay-config
              key: NODE_ENV
        - name: ORDERS_PORT
          valueFrom:
            configMapKeyRef:
              name: micropay-config
              key: ORDERS_PORT
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: micropay-config
              key: JWT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: micropay
  labels:
    app: orders-service
spec:
  selector:
    app: orders-service
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP